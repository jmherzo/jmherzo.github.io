    <section id="schedule" class="bg-light-gray">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Haz una cita en Fisiokalubi</h2>
                    <h3 class="section-subheading text-muted">Es muy sencillo y muy rápido.</h3>
                </div>
            </div>

            <div clas="row">
                <!--1st column-->
                <div class="col-md-6 col-md-offset-1 col-sm-5 col-sm-offset-1">
                    <div class="mapi">
                        <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.0331227538204!2d-98.24351968537441!3d19.018262058727615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc74296a8201f%3A0x8888d7339559ccd4!2sTecnol%C3%B3gico+de+Monterrey+Campus+Puebla!5e0!3m2!1ses!2smx!4v1476351810851" width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwiddth="0" style="border:0" allowfullscreen></iframe>
                        <br />
                        <small>
                            <a href="https://goo.gl/maps/JyyQWXGJ4aG2"></a>
                        </small>
                    </div>
                </div>
                <!--2nd column-->
                <div class="col-md-4 col-sm-5" >
                    <form role="form" id="contactFormAgenda"> 

                        <!-- Nombre completo-->
                        <div class="form-group">
                            <label class="h4" for="name">Nombre Completo</label>  
                            <input id="name" type="text" placeholder="Escribe tu nombre completo" class="form-control" required>
                        </div>

                        <!-- Correo electronico-->
                        <div class="form-group">
                            <label class="h4" for="email">Correo electrónico</label>  
                            <input id="email" type="email" placeholder="correo@ejemplo.com" class="form-control" required>
                        </div>

                        <!-- Fecha-->
                        <div class="form-group" > 
                            <label class="h4" for="date">Fecha</label>
                            <input id="dateSelect" type="text" placeholder="DD/MM/AA" class="form-control"  name="date" required>
                        </div>

                        <!-- Celular-->
                        <div class="form-group">
                            <label class="h4" for="phone">Celular</label>  
                            <input id="phone" type="text" placeholder="9925225312" class="form-control" required>
                        </div>

                        <!-- Seleccionar servicios-->
                        <div class="form-group">
                            <label class="h4" for="serviceSelect">Servicio</label>
                            <select id="serviceSelect" class="form-control" required>
                                <option >Ninguno</option>
                                <option >Estimulación Temprana</option>
                                <option >Rehabilitación física integral</option>
                                <option >Asesoría Terapéutica</option>
                                <option >Atención a parálisis cerebral</option>
                                <option >Masaje relajante</option>
                                <option >Atención Neurológica</option>
                            </select>
                        </div>
                        <div class="text-center">
                        <button type="submit" id="form-submit" class="btn-success btn btn-xl ">Agendar</button>
                        </div>
                        <div id="msgSubmit" class="h3 text-center hidden">Has enviado tu reservación, en breve te responderemos el mensaje</div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/agency.js"></script>
<script type="text/javascript" src="js/bookingScript.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datepicker.es.js" charset="UTF-8"></script>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.row form').length>0 ? $('.row form').parent() : "body";
      var options={
        format: 'dd/mm/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
        language: 'es',
        orientation: 'top',
        disableTouchKeyboard: true,
        todayBtn: true,
        startDate: 'Beginning of time'
      };
      date_input.datepicker(options);
    });
</script>
